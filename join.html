<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join the Adventure</title>

  <!-- Google Fonts for fantasy/medieval feel -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Merriweather', serif;
      background: #f5f0e6; /* parchment background */
      color: #3b2f2f;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #4b3621; /* dark wood tone */
      color: #f5f0e6;
      padding: 1em 0;
      text-align: center;
    }

    nav a {
      color: #f5f0e6;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #e6cfa0;
    }

    main {
      padding: 2em 1em;
      text-align: center;
    }

    main h2 {
      font-family: 'MedievalSharp', cursive;
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #5a3e2b;
      text-shadow: 1px 1px 2px #e6cfa0;
    }

    main p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    /* Signup card */
    .signup-card {
      background-color: #fff8f0;
      border: 1px solid #d1bfa7;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 2em;
      margin: 0 auto;
      max-width: 500px;
      text-align: center;
    }

    .signup-card input[type="email"] {
      padding: 0.8em;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #d1bfa7;
      margin-bottom: 1em;
      font-size: 1em;
    }

    .signup-card button {
      background-color: #8b5e3c;
      color: #f5f0e6;
      border: none;
      padding: 0.8em 1.5em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
    }

    .signup-card button:hover {
      background-color: #5a3e2b;
    }

    footer {
      font-size: 0.9em;
    }

  </style>
</head>
<body>

<header>
  <h1>Join the Adventure</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="world.html">The World</a>
    <a href="stories.html">Stories</a>
    <a href="book.html">The Book</a>
    <a href="join.html">Join</a>
  </nav>
</header>

<main>
  <h2>Stay Connected</h2>
  <p>Subscribe to receive the latest tales, adventures, and updates from the old world directly to your inbox.</p>

  <div class="signup-card">
    <form action="#" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required><br>
      <button type="submit">Join the Adventure</button>
    </form>
  </div>

</main>

<footer>
  &copy; 2026 My World Archive
</footer>

</body>
</html>
